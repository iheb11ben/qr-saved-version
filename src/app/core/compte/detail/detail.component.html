
<h4 class="m-0 font-weight-bold text-primary text-md-start ">Detail du Compte</h4>
<div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <h6 class="f-w-600">
                    Nom d'Utlisateur <br /><br />{{ user.user.username }}
                  </h6>
  
                  <i
                    class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                  ></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Email</p>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">{{ user.user.email }}</p>
                    </div>
                  </div>
                  <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">
                    Date de création du Compte
                  </h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Date de création</p>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">
                        {{ user.user.createdAt | date: "dd/MM/yyyy" }}
                      </p>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Dernier Modification</p>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">
                        {{ user.user.updatedAt | date: "dd/MM/yyyy" }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
