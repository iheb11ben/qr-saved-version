<div class="container">
<div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">

                        </div>
                        <div  class="user">

                                <input type="email"  class="form-control form-control-user" name="sd" [(ngModel)]="email"  id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Addresse email">

                                <input type="password" class="form-control form-control-user" name="sd" [(ngModel)]="password"   id="exampleInputPassword" placeholder="Mot de passe">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                   
                                    
                                </div>
                            </div>
                            <a  class="btn btn-primary btn-user btn-block"  (click)="login(email,password)" >
                                
                                Connexion
                            </a>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                               
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                               
                            </a>
                        </div>
                        
                        <div class="text-center">
                            <a class="small" ></a>
                        </div>
                        <div class="text-center">
                            <a class="small" routerLink="/register">Cr√©er un Compte!</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
